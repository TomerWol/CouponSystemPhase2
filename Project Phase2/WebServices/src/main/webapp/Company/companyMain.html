<html ng-app="company">

<head>
<title>Company Page</title>

<script src="angular.js"></script>
<script src="angular-ui-router.js"></script>
<script src="bootstrap.js"></script>
<script src="router.config.js"></script>
<script src="Controllers/main.ctrl.js"></script>
<script src="Services/main.srvc.js"></script>
<script src="Controllers/createCoupon.ctrl.js"></script>
<script src="Services/createCoupon.srvc.js"></script>
<script src="Controllers/deleteCoupon.ctrl.js"></script>
<script src="Services/deleteCoupon.srvc.js"></script>
<script src="Controllers/updateCoupon.ctrl.js"></script>
<script src="Services/updateCoupon.srvc.js"></script>
<script src="Controllers/getAllCompanyCoupons.ctrl.js"></script>
<script src="Services/getAllCompanyCoupons.srvc.js"></script>
<script src="Controllers/getCoupon(id).ctrl.js"></script>
<script src="Services/getCoupon(id).srvc.js"></script>
<script src="Controllers/getCoupon(price).ctrl.js"></script>
<script src="Services/getCoupon(price).srvc.js"></script>
<script src="Controllers/getCoupon(type).ctrl.js"></script>
<script src="Services/getCoupon(type).srvc.js"></script>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

</head>

<body ng-controller="mainCtrl as main" ng-init="main.checkFacade()">
	<div class="w3-sidebar w3-light-grey w3-bar-block" style="width: 10.5%">
		<h3 class="w3-bar-item">Menu</h3>

		<a href="#/createCoupon" class="w3-bar-item w3-button">Create a Coupon</a>
		<a href="#/deleteCoupon" class="w3-bar-item w3-button">Delete a Coupon</a>
		<a href="#/updateCoupon" class="w3-bar-item w3-button">Update a Coupon</a>
		<a href="#/getAllCoupons" class="w3-bar-item w3-button">Show All Coupons</a>
		<a href="#/getCoupon(id)" class="w3-bar-item w3-button">Show Coupon (id)</a>
		<a href="#/getCoupon(price)" class="w3-bar-item w3-button">Show Coupon (price)</a>
		<a href="#/getCoupon(type)" class="w3-bar-item w3-button">Show Coupon (type)</a>
		<form  action="/WebServices/LogOut" method="post">
			<input type="submit" value="LogOut" style="color: red" >
		</form>
	</div>
	<div style="margin-left: 10%">

		<div class="w3-container w3-teal">

			<h1>Welcome Company</h1>
		</div>
	</div>
	<div style="margin-left: 12%">
		<div ui-view></div>
	</div>
</body>

</html>
