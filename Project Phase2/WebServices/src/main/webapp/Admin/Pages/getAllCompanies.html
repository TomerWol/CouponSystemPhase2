

<table border="1">
	<tr style="background: lightblue; color: black">
		<th colspan="4" align="center">Show All Companies</th>
	<tr style="background: lightblue; color: blue">
		<th>ID</th>
		<th>NAME</th>
		<th>PASSWORD</th>
		<th>EMAIL</th>
	</tr>

	<tr ng-repeat="comp in main.comps.all">
		<td>{{comp.id}}</td>
		<td>{{comp.compName}}</td>
		<td>{{comp.password}}</td>
		<td>{{comp.email}}</td>
	</tr>
</table>

<p>
	<button ng-click="main.refreshTable()">refresh Table</button>
</p>
